
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sorting of array of strings</h2>
    <script>
        var fruits = ["mango","apple","grapes","watermelon","banana","strawberry"];
        var sorted_fruits = fruits.sort();
        document.write(sorted_fruits);
    </script>
</body>
